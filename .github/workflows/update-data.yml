name: Update Special Issues Data

on:
  schedule:
    # ÊØèÂ§© UTC 0:00 (Âåó‰∫¨Êó∂Èó¥ 8:00) ËøêË°å - Âª∫ËÆÆÊó©‰∏äË∑ë
    - cron: '0 0 * * *'
  
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë
  
  push:
    branches:
      - main
    paths:
      - 'scripts/scraper.py'   # ÁõëÂê¨ scripts ÁõÆÂΩï
      - 'requirements.txt'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # ÂøÖÈ°ªÊúâËøô‰∏™ÊùÉÈôêÊâçËÉΩÊé®ÈÄÅ‰ª£Á†Å
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright Browsers
        # ‰ΩøÁî® python ÂëΩ‰ª§ÂÆâË£ÖÔºåÊõ¥Á®≥ÂÆö
        run: |
          playwright install chromium --with-deps
      
      - name: Run Playwright scraper
        run: |
          echo "üöÄ Starting scraper..."
          # Ê≥®ÊÑèÔºöËøôÈáåÊåáÂêë scripts Êñá‰ª∂Â§π
          python scripts/scraper.py || echo "‚ö†Ô∏è Scraper encountered errors but continuing..."
          
      - name: Check scraper results
        run: |
          echo "üîç Checking scraper results..."
          # Ê≥®ÊÑèÔºöËøôÈáåÊñá‰ª∂ÂêçÊîπ‰∏∫‰∫Ü issues.json (ÂåπÈÖç Python ‰ª£Á†Å)
          if [ -f "data/issues.json" ]; then
            echo "‚úÖ JSON file created"
            
            # ÁÆÄÂçïÈ™åËØÅ JSON Ê†ºÂºè
            cat data/issues.json | python -m json.tool > /dev/null && echo "‚úÖ JSON is valid" || echo "‚ùå JSON is invalid"
            
            # ÁªüËÆ°ÊäìÂèñÂà∞ÁöÑÊï∞Èáè (ÈÄªËæëÂæÆË∞É‰ª•ÈÄÇÈÖçÊñ∞ÁöÑ JSON ÁªìÊûÑ)
            ISSUE_COUNT=$(python -c "import json; data=json.load(open('data/issues.json')); print(sum(len(j.get('special_issues', [])) for j in data.get('journals', [])))" 2>/dev/null || echo "0")
            echo "üìä Found $ISSUE_COUNT total special issues"
            
            if [ "$ISSUE_COUNT" -eq "0" ]; then
              echo "‚ö†Ô∏è Warning: No special issues found. Please check logs/screenshots."
            fi
          else
            echo "‚ùå Error: data/issues.json not found!"
            exit 1
          fi
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Ê≥®ÊÑèÔºöÊñá‰ª∂ÂêçÁªü‰∏Ä
          git add data/issues.json
          
          if git diff --staged --quiet; then
            echo "‚ú® No changes to commit"
          else
            git commit -m "chore: update special issues data [skip ci]"
            git push
          fi