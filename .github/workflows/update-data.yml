name: Auto-Scrape via API

on:
  schedule:
    # ğŸ‘‡ ä¿®æ”¹é‡ç‚¹ï¼šæ¯å‘¨æ—¥è¿è¡Œä¸€æ¬¡ (èŠ‚çœ API)
