<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Journal Special Issues Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .language-selector label {
            font-weight: 600;
            color: #495057;
        }

        .language-selector select {
            padding: 8px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            background: white;
            transition: all 0.3s;
        }

        .language-selector select:hover {
            border-color: #764ba2;
        }

        .last-update {
            color: #6c757d;
            font-size: 0.9em;
        }

        .journals {
            padding: 30px;
        }

        .journal-section {
            margin-bottom: 40px;
        }

        .journal-title {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            font-weight: 600;
        }

        .special-issues {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .issue-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .issue-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .issue-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #212529;
            margin-bottom: 10px;
        }

        .issue-title-en {
            color: #495057;
        }

        .issue-title-trans {
            color: #667eea;
            font-size: 0.95em;
            margin-top: 5px;
            font-style: italic;
        }

        .issue-deadline {
            display: inline-block;
            background: #ffc107;
            color: #000;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin: 10px 0;
        }

        .issue-editors {
            color: #6c757d;
            font-size: 0.9em;
            margin: 10px 0;
        }

        .issue-description {
            color: #495057;
            font-size: 0.95em;
            line-height: 1.5;
            margin-top: 10px;
        }

        .issue-link {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .issue-link:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: #6c757d;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .special-issues {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Academic Journal Special Issues</h1>
            <p class="subtitle">Tracking open special issues for academic journals</p>
        </header>

        <div class="controls">
            <div class="language-selector">
                <label for="secondLang">Second Language:</label>
                <select id="secondLang">
                    <option value="zh-CN">‰∏≠Êñá (Chinese)</option>
                    <option value="es">Espa√±ol (Spanish)</option>
                    <option value="fr">Fran√ßais (French)</option>
                    <option value="de">Deutsch (German)</option>
                    <option value="ja">Êó•Êú¨Ë™û (Japanese)</option>
                    <option value="ko">ÌïúÍµ≠Ïñ¥ (Korean)</option>
                    <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ© (Arabic)</option>
                    <option value="pt">Portugu√™s (Portuguese)</option>
                    <option value="ru">–†—É—Å—Å–∫–∏–π (Russian)</option>
                </select>
            </div>
            <div class="last-update" id="lastUpdate">Last updated: Loading...</div>
        </div>

        <div class="journals" id="journalsContainer">
            <div class="loading">Loading special issues...</div>
        </div>

        <footer>
            <p>Data automatically updated via GitHub Actions | Built with ‚ù§Ô∏è for researchers</p>
        </footer>
    </div>

    <script>
        let currentLang = 'zh-CN';
        let journalsData = null;

        // Load data from JSON file
        async function loadData() {
            try {
                const response = await fetch('data/special_issues.json');
                journalsData = await response.json();
                document.getElementById('lastUpdate').textContent = `Last updated: ${journalsData.last_updated}`;
                renderJournals();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('journalsContainer').innerHTML = 
                    '<div class="no-data">Unable to load data. Please check back later.</div>';
            }
        }

        // Translate text using Google Translate API (free tier)
        async function translateText(text, targetLang) {
            if (!text || targetLang === 'en') return text;
            
            try {
                // Using a free translation API - replace with your preferred service
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
                const response = await fetch(url);
                const data = await response.json();
                return data[0][0][0];
            } catch (error) {
                console.error('Translation error:', error);
                return text; // Return original text if translation fails
            }
        }

        // Render journals and issues
        async function renderJournals() {
            if (!journalsData) return;

            const container = document.getElementById('journalsContainer');
            container.innerHTML = '';

            for (const journal of journalsData.journals) {
                const section = document.createElement('div');
                section.className = 'journal-section';

                const title = document.createElement('h2');
                title.className = 'journal-title';
                title.textContent = journal.name;
                section.appendChild(title);

                const issuesContainer = document.createElement('div');
                issuesContainer.className = 'special-issues';

                if (journal.special_issues.length === 0) {
                    const noIssues = document.createElement('div');
                    noIssues.className = 'no-data';
                    noIssues.textContent = 'No open special issues at the moment';
                    section.appendChild(noIssues);
                } else {
                    for (const issue of journal.special_issues) {
                        const card = await createIssueCard(issue);
                        issuesContainer.appendChild(card);
                    }
                    section.appendChild(issuesContainer);
                }

                container.appendChild(section);
            }
        }

        // Create issue card
        async function createIssueCard(issue) {
            const card = document.createElement('div');
            card.className = 'issue-card';

            // Title in English
            const titleEn = document.createElement('div');
            titleEn.className = 'issue-title issue-title-en';
            titleEn.textContent = issue.title;
            card.appendChild(titleEn);

            // Translated title
            if (currentLang !== 'en') {
                const titleTrans = document.createElement('div');
                titleTrans.className = 'issue-title-trans';
                titleTrans.textContent = issue.title_translated || 'Translating...';
                card.appendChild(titleTrans);

                // Translate if not already cached
                if (!issue.title_translated) {
                    translateText(issue.title, currentLang).then(translated => {
                        titleTrans.textContent = translated;
                        issue.title_translated = translated;
                    });
                }
            }

            // Deadline
            if (issue.deadline) {
                const deadline = document.createElement('div');
                deadline.className = 'issue-deadline';
                deadline.textContent = `üìÖ Deadline: ${issue.deadline}`;
                card.appendChild(deadline);
            }

            // Guest editors
            if (issue.guest_editors) {
                const editors = document.createElement('div');
                editors.className = 'issue-editors';
                editors.textContent = `üë• Guest Editors: ${issue.guest_editors}`;
                card.appendChild(editors);
            }

            // Description
            if (issue.description) {
                const desc = document.createElement('div');
                desc.className = 'issue-description';
                desc.textContent = issue.description.substring(0, 200) + '...';
                card.appendChild(desc);
            }

            // Link
            if (issue.url) {
                const link = document.createElement('a');
                link.className = 'issue-link';
                link.href = issue.url;
                link.target = '_blank';
                link.textContent = 'View Details ‚Üí';
                card.appendChild(link);
            }

            return card;
        }

        // Language change handler
        document.getElementById('secondLang').addEventListener('change', async (e) => {
            currentLang = e.target.value;
            // Clear cached translations
            if (journalsData) {
                journalsData.journals.forEach(journal => {
                    journal.special_issues.forEach(issue => {
                        delete issue.title_translated;
                    });
                });
            }
            await renderJournals();
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
