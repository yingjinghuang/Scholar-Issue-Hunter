<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar Issue Hunter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 40px;
        }

        /* é¡¶éƒ¨ Header */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 800; letter-spacing: -0.025em; }
        .subtitle { opacity: 0.9; font-size: 1.1rem; }

        .container {
            max-width: 1200px;
            margin: -30px auto 0;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* æ§åˆ¶æ  */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .settings {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        select {
            padding: 10px 35px 10px 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            font-size: 0.95rem;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }

        /* æœŸåˆŠåŒºå— */
        .journal-section {
            margin-bottom: 50px;
            animation: fadeIn 0.5s ease-out;
        }

        .journal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }

        .journal-header h2 {
            color: var(--text-main);
            font-size: 1.8rem;
            margin-right: 15px;
        }

        .badge {
            background: #e0e7ff;
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* å¡ç‰‡ç½‘æ ¼ */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            border: 1px solid #f3f4f6;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: #e5e7eb;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before { opacity: 1; }

        .card-title {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #111827;
            line-height: 1.4;
        }

        .card-trans {
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 15px;
            font-style: italic;
            display: none; /* é»˜è®¤éšè—ï¼Œç¿»è¯‘åæ˜¾ç¤º */
        }

        .card-footer {
            margin-top: auto;
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        .btn-link {
            text-decoration: none;
            color: white;
            background: var(--primary);
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .btn-link:hover { background: var(--primary-dark); }

        .loading, .error {
            text-align: center;
            padding: 60px;
            color: var(--text-sub);
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* å“åº”å¼ */
        @media (max-width: 640px) {
            h1 { font-size: 1.8rem; }
            .controls { flex-direction: column; align-items: stretch; }
            .search-box { width: 100%; }
            .settings { justify-content: space-between; }
        }
    </style>
</head>
<body>

    <header>
        <h1>ğŸ”¬ Scholar Issue Hunter</h1>
        <p class="subtitle">Tracking Open Special Issues in Real-time</p>
    </header>

    <div class="container">
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search keywords (e.g., 'Urban', 'AI')...">
            </div>
            <div class="settings">
                <select id="langSelect">
                    <option value="none">Original (English)</option>
                    <option value="zh-CN" selected>Translate to Chinese</option>
                    <option value="ja">Translate to Japanese</option>
                    <option value="ko">Translate to Korean</option>
                    <option value="es">Translate to Spanish</option>
                    <option value="de">Translate to German</option>
                </select>
                <div style="font-size: 0.9rem; color: #6b7280;" id="updateTime">Updating...</div>
            </div>
        </div>

        <div id="app">
            <div class="loading"><i class="fas fa-spinner fa-spin"></i> Fetching latest data...</div>
        </div>

        <footer>
            <p>Automated by GitHub Actions | <a href="https://github.com/YourUsername/Scholar-Issue-Hunter" target="_blank" style="color: inherit;">View on GitHub</a></p>
        </footer>
    </div>

    <script>
        let rawData = null; // ä¿å­˜åŸå§‹æ•°æ®ç”¨äºæœç´¢è¿‡æ»¤

        // 1. åŠ è½½æ•°æ®
        async function init() {
            try {
                // âš ï¸ æ³¨æ„ï¼šè¿™é‡Œæ”¹æˆæˆ‘ä»¬å®é™…ç”Ÿæˆçš„æ–‡ä»¶å issues.json
                const res = await fetch('data/issues.json'); 
                if (!res.ok) throw new Error("File not found");
                
                rawData = await res.json();
                
                // æ›´æ–°æ—¶é—´
                document.getElementById('updateTime').innerText = `Last Updated: ${rawData.last_updated}`;
                
                // åˆå§‹æ¸²æŸ“
                render(rawData.journals);
                
                // åˆå§‹è§¦å‘ä¸€æ¬¡ç¿»è¯‘ï¼ˆå¦‚æœé»˜è®¤é€‰äº†ä¸­æ–‡ï¼‰
                handleTranslate();

            } catch (e) {
                document.getElementById('app').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i><br>
                        Wait for the first GitHub Action run to complete.<br>
                        (Data file not found yet)
                    </div>`;
                console.error(e);
            }
        }

        // 2. æ¸²æŸ“å‡½æ•°
        function render(journals) {
            const container = document.getElementById('app');
            container.innerHTML = '';

            if (journals.length === 0) {
                container.innerHTML = '<div class="error">No matching results found.</div>';
                return;
            }

            journals.forEach(journal => {
                if (!journal.special_issues || journal.special_issues.length === 0) return;

                const section = document.createElement('div');
                section.className = 'journal-section';
                
                section.innerHTML = `
                    <div class="journal-header">
                        <h2>${journal.name}</h2>
                        <span class="badge">${journal.special_issues.length} Issues</span>
                    </div>
                    <div class="grid">
                        ${journal.special_issues.map(issue => `
                            <div class="card" data-title="${issue.title}">
                                <div class="card-title">${issue.title}</div>
                                <div class="card-trans"></div> <div class="card-footer">
                                    <span><i class="far fa-clock"></i> ${issue.deadline || 'Check Link'}</span>
                                    <a href="${issue.url}" target="_blank" class="btn-link">View <i class="fas fa-arrow-right"></i></a>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
        }

        // 3. æœç´¢è¿‡æ»¤
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            if (!rawData) return;

            // æ·±åº¦è¿‡æ»¤ï¼šä¿ç•™åŒ…å«å…³é”®è¯ Issue çš„æœŸåˆŠ
            const filteredJournals = rawData.journals.map(journal => {
                const matchingIssues = journal.special_issues.filter(issue => 
                    issue.title.toLowerCase().includes(keyword)
                );
                return { ...journal, special_issues: matchingIssues };
            }).filter(j => j.special_issues.length > 0);

            render(filteredJournals);
            handleTranslate(); // æœç´¢åé‡æ–°è§¦å‘å½“å‰è§†å›¾çš„ç¿»è¯‘
        });

        // 4. ç¿»è¯‘é€»è¾‘ (Google Free API)
        // æ³¨æ„ï¼šGitHub Pages ç¯å¢ƒä¸‹ï¼ŒGoogle API æœ‰æ¦‚ç‡å›  CORS å¤±è´¥ï¼Œè¿™æ˜¯æ­£å¸¸çš„ã€‚
        // å¦‚æœå¤±è´¥ï¼Œæˆ‘ä»¬å°±åœ¨æ§åˆ¶å°æŠ¥é”™ï¼Œä½†ä¸å½±å“é¡µé¢æ˜¾ç¤ºã€‚
        const cache = {}; // ç®€å•çš„å†…å­˜ç¼“å­˜

        async function translateText(text, targetLang) {
            const key = `${text}_${targetLang}`;
            if (cache[key]) return cache[key];

            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
            const res = await fetch(url);
            const data = await res.json();
            const result = data[0][0][0];
            
            cache[key] = result;
            return result;
        }

        document.getElementById('langSelect').addEventListener('change', handleTranslate);

        async function handleTranslate() {
            const lang = document.getElementById('langSelect').value;
            const cards = document.querySelectorAll('.card');

            // å¦‚æœé€‰äº† Noneï¼Œéšè—ç¿»è¯‘è¡Œ
            if (lang === 'none') {
                cards.forEach(card => card.querySelector('.card-trans').style.display = 'none');
                return;
            }

            // éå†æ‰€æœ‰å¡ç‰‡è¿›è¡Œç¿»è¯‘
            for (const card of cards) {
                const title = card.getAttribute('data-title');
                const transEl = card.querySelector('.card-trans');
                
                // è§†è§‰ä¸Šå…ˆæ˜¾ç¤ºâ€œæ­£åœ¨ç¿»è¯‘...â€
                transEl.style.display = 'block';
                if (!transEl.innerText) transEl.innerText = '...';

                try {
                    // å¹¶å‘æ§åˆ¶ï¼šå®é™…é¡¹ç›®ä¸­å¯èƒ½éœ€è¦é™åˆ¶å¹¶å‘æ•°ï¼Œè¿™é‡Œç®€å•å¤„ç†
                    // ä½¿ç”¨ then é¿å…é˜»å¡ UI çº¿ç¨‹
                    translateText(title, lang).then(trans => {
                        transEl.innerText = trans;
                    });
                } catch (err) {
                    console.warn('Translation failed (CORS or Rate Limit):', err);
                    transEl.style.display = 'none'; // å¤±è´¥å°±éšè—
                }
            }
        }

        // å¯åŠ¨
        init();
    </script>
</body>
</html>
