name: Update Special Issues Data

on:
  schedule:
    # Run every day at 8:00 AM UTC (4:00 PM Beijing Time)
    - cron: '0 8 * * *'
  
  workflow_dispatch:  # Allow manual trigger
  
  push:
    branches:
      - main
    paths:
      - 'scraper.py'
      - 'requirements.txt'
      - 'manual_issues.yaml'
      - 'update_manual.py'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install --with-deps chromium
      
      - name: Run Playwright scraper
        run: |
          echo "Starting scraper..."
          python scraper.py || echo "Scraper encountered errors but continuing..."
          
      - name: Check scraper results
        run: |
          echo "Checking scraper results..."
          if [ -f "data/special_issues.json" ]; then
            echo "✓ JSON file created"
            cat data/special_issues.json | python -m json.tool > /dev/null && echo "✓ JSON is valid" || echo "✗ JSON is invalid"
            
            ISSUE_COUNT=$(python -c "import json; data=json.load(open('data/special_issues.json')); print(sum(len(j.get('special_issues', [])) for j in data.get('journals', [])))" 2>/dev/null || echo "0")
            echo "Found $ISSUE_COUNT total special issues"
            
            if [ "$ISSUE_COUNT" -eq "0" ]; then
              echo "⚠️ Warning: No special issues found"
              echo "This might be due to:"
              echo "  1. Website structure changed"
              echo "  2. No open special issues currently"
              echo "  3. Scraper needs adjustment"
            fi
          else
            echo "✗ JSON file not created"
            exit 1
          fi
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/special_issues.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update special issues data [skip ci]" && git push)