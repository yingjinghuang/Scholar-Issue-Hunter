name: Update Special Issues Data

on:
  schedule:
    # æ¯å¤© UTC 8:00 (åŒ—äº¬æ—¶é—´ 16:00) è¿è¡Œ
    - cron: '0 8 * * *'
  
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  
  push:
    branches:
      - main
    paths:
      - 'scraper.py'
      - 'requirements.txt'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # ç¡®ä¿ requirements.txt é‡Œæœ‰ playwright-stealth
          pip install -r requirements.txt
      
      - name: Install Playwright Browsers
        # ä½¿ç”¨ playwright å®˜æ–¹å‘½ä»¤å®‰è£…æµè§ˆå™¨åŠå…¶ç³»ç»Ÿä¾èµ–
        run: |
          npx playwright install chromium --with-deps
      
      - name: Run Playwright scraper
        run: |
          echo "ğŸš€ Starting scraper..."
          # ä½¿ç”¨ stdbuf ç¡®ä¿æ—¥å¿—å®æ—¶è¾“å‡ºï¼Œæ–¹ä¾¿è°ƒè¯•
          python scraper.py || echo "âš ï¸ Scraper encountered errors but continuing..."
          
      - name: Check scraper results
        run: |
          echo "ğŸ” Checking scraper results..."
          if [ -f "data/special_issues.json" ]; then
            echo "âœ… JSON file created"
            # ç®€å•éªŒè¯ JSON æ ¼å¼
            cat data/special_issues.json | python -m json.tool > /dev/null && echo "âœ… JSON is valid" || echo "âŒ JSON is invalid"
            
            # ç»Ÿè®¡æŠ“å–åˆ°çš„æ•°é‡
            ISSUE_COUNT=$(python -c "import json; data=json.load(open('data/special_issues.json')); print(sum(len(j.get('special_issues', [])) for j in data.get('journals', [])))" 2>/dev/null || echo "0")
            echo "ğŸ“Š Found $ISSUE_COUNT total special issues"
            
            if [ "$ISSUE_COUNT" -eq "0" ]; then
              echo "âš ï¸ Warning: No special issues found. Please check logs for 'Access Denied' or 'Bot Detection'."
            fi
          else
            echo "âŒ Error: data/special_issues.json not found!"
            exit 1
          fi
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/special_issues.json
          # åªæœ‰åœ¨æ–‡ä»¶æœ‰å˜åŠ¨æ—¶æ‰æäº¤ï¼Œé¿å…æŠ¥é”™
          if git diff --staged --quiet; then
            echo "âœ¨ No changes to commit"
          else
            git commit -m "chore: update special issues data [skip ci]"
            git push
          fi